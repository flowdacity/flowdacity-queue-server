services:
  app:
    build: .
    environment:
      - FQ_CONFIG=/app/default.conf
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./default.conf:/app/default.conf:ro
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
